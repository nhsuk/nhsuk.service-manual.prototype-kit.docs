{% extends 'layout.html' %}

{% set pageName = "Data reset" %}

{% block beforeContent %}
  {{ breadcrumb({
    items: [
      {
        href: "/",
        text: "Home"
      }
    ],
    href: "/how-tos",
    text: "Guides"
  }) }}
{% endblock %}

{% block content %}
  <div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-two-thirds">

      <h1 class="nhsuk-heading-l">
        {{ pageName }}
      </h1>

      <p class="nhsuk-body">
        The session data has been reset.
      </p>

      <p class="nhsuk-body">
        <a href="/" class="nhsuk-link">Return
      </a>
    </div>
  </div>
{% endblock %}
